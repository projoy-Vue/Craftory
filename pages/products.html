<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/navbar&footer.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>

  <body>
    <!-- Header Placeholder -->
    <div id="header"></div>

    <!-- Main Content Section -->
    <main>

      <div class="products-container">
        <!-- Filter Panel -->
        <aside class="filter-panel">
          <h3>Filter By</h3>

          <!-- Category Filter -->
          <div class="filter-category">
            <label for="category">Category</label>
            <select id="category">
              <option value="all">All</option>
              <option value="Pottery">Pottery</option>
              <option value="Jewelry">Jewelry</option>
              <option value="Home Decor">Home Decor</option>
              <option value="Textiles">Textiles</option>
              <option value="Accessories">Accessories</option>
              <option value="Kitchenware">Kitchenware</option>
              <option value="Stationery">Stationery</option>
              <option value="Furniture">Furniture</option>
              <option value="Lighting">Lighting</option>
              <option value="Personal Care">Personal Care</option>
              <option value="Footwear">Footwear</option>
              <option value="Bedding">Bedding</option>
              <option value="Food & Beverage">Food & Beverage</option>

            </select>
          </div>

          <!-- Price Range Filter -->
          <div class="filter-price">
            <label for="price-range">Price Range</label>
            <input type="range" id="price-range" min="0" max="500" step="10">
            <!-- <span id="price-range-value">0</span> -->
            <p id="price-range-value"></p>

          </div>

          <!-- Rating Filter -->
          <div class="filter-rating">
            <label for="rating">Rating</label>
            <select id="rating">
              <option value="all">All</option>
              <option value="4">4 stars & up</option>
              <option value="3">3 stars & up</option>
              <option value="2">2 stars & up</option>
              <option value="1">1 star & up</option>
            </select>
          </div>

          <!-- Sort By Options -->
          <div class="filter-sort">
            <label for="sort">Sort By</label>
            <select id="sort">
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
              <option value="rating">Rating</option>
              <option value="newest">Newest</option>
            </select>
          </div>
        </aside>

        <!-- Product Grid -->
        <section class="product-grid" id="product-grid">
          <!-- Products will be populated here dynamically -->
        </section>
      </div>
      <!-- Pagination -->
      <div class="pagination">
        <button class="prev" disabled>&laquo; Previous</button>
        <button class="next">Next &raquo;</button>
      </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer"></div>
    <script src="../js/products.js"></script>
    <script src="../js/common.js"></script>
  </body>

</html>
