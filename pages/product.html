<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/navbar&footer.css">
        <link rel="stylesheet" href="../css/product-details.css">
    </head>

    <body>
        <!-- Header Placeholder -->
        <div id="header"></div>


        <!-- Product Details -->
        <main class="product-details-container">
            <section class="product-details">
                <div class="product-image-carousel">
                    <img id="main-image" src="" alt="Product Image">
                    <div class="carousel-thumbnails" id="carousel-thumbnails">
                        <!-- Thumbnails dynamically loaded -->
                    </div>
                </div>
                <div class="product-info">
                    <h2 id="product-title"></h2>
                    <p id="product-category" class="product-meta"></p>
                    <p id="product-price" class="product-meta"></p>
                    <p id="product-rating" class="product-meta"></p>
                    <p id="product-short-description"></p>
                    <div class="quantity-control">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" value="1" min="1">
                    </div>
                    <button id="add-to-cart" class="add-to-cart">Add to Cart</button>
                </div>
            </section>

            <!-- Detailed Description -->
            <section class="detailed-description">
                <h3>Product Details</h3>
                <p id="detailed-description-text"></p>
            </section>

            <!-- Customer Reviews -->
            <section class="customer-reviews">
                <h3>Customer Reviews</h3>
                <div id="reviews-list">
                    <!-- Reviews dynamically loaded -->
                </div>
                <form id="review-form">
                    <h4>Leave a Review</h4>
                    <label for="review-rating">Rating:</label>
                    <select id="review-rating">
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" rows="4" placeholder="Write your review here..."></textarea>
                    <button type="submit">Submit Review</button>
                </form>
            </section>

            <!-- Related products section -->
            <div class="related-products">
                <h3>Related Products</h3>
                <div id="related-products-grid"></div>
            </div>
        </main>

        <!-- Footer Placeholder -->
        <div id="footer"></div>
        <script src="../js/common.js"></script>
        <script src="../js/product-details.js"></script>
    </body>

</html>
